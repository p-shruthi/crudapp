 {% extends 'base.html' %}
 
 {% block content %}

<h3> Posts </h3>
<ul>
{% for post in object_list %}
<li><a href="{% url 'post_list' post.pk %}"> {{post.title}}</a> - {{post.author}} - {{post.author.email}}
    <small>
        <a href="{% url 'post_delete' post.pk %}"> (Delete)</a>
    </small></br>
    {{post.body}}</li>
{% endfor %}
</ul>

{% endblock %}
